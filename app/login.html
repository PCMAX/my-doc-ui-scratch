<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-main-wrapper container-fluid">
        <div class="login-hook">
            
        </div>
        <div class="login-box">
            <div class="login-logo-wrapper text-center">
                <img src="assets/images/login-logo.png" alt="login-logo" />
            </div>

            <div class="login-form-wrapper">
                <form class="login-form">
                    <div class="form-group">
                        <input type="text" name="" placeholder="Entity ID"/>
                    </div>

                    <div class="form-group">
                        <input type="text" name="" placeholder="User Name"/>
                    </div>

                    <div class="form-group">
                        <input type="password" name="" placeholder="Password"/>
                    </div>

                    <div class="form-group remember-checkbox">
                        <label for="remember" class="container">
                            <span class="text">Remember me</span>
                            <input type="checkbox" name="" value="" id="remember">
                            <span class="checkmark"></span>
                        </label>
                        <div class="forgot-pw">
                            <a href="">
                                <span>Forgot Your password?</span>
                            </a>
                        </div>
                    </div>


                    <a  href="index.html" class="btn btn-login">Sign In</a>
                </form>
            </div>
        </div>

        <div class="login-footer-wrapper row">
            <div class="col-md-6 allrights">
                <h3>Â© 2018 myDigitalOffice. All Rights Reserved.</h3>
            </div>
            <div class="col-md-3 dashboard-sm">
                <ul>
                    <li>
                        <a href="#">
                            <img src="assets/images/sm/login/facebook.png" alt="facebook"/>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/images/sm/login/youtube.png" alt="Youtube"/>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/images/sm/login/linkedin.png" alt="Linkedin"/>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-3 policy">
                <ul>
                    <li>
                        <a href="#">
                            Privacy Policy
                        </a>
                    </li>
                </ul>
            </div>
        </div>    
    </div>
    
    <script src="assets/js/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/select2/select2.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
